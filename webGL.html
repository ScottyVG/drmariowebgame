<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Getting started with WebGL</title>
  <link rel="stylesheet" href="assets/styles/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="assets/styles/webGL.css" media="screen" title="no title" charset="utf-8">
  <script src="assets/scripts/sylvester.js" type="text/javascript"></script>
  <script src="assets/scripts/glUtils.js" type="text/javascript"></script>
  <script src="assets/scripts/webGL.js" type="text/javascript"></script>

  <!-- Fragment shader program -->

  <script id="shader-fs" type="x-shader/x-fragment">
    void main(void) { gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); }
  </script>

  <!-- Vertex shader program -->

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; void main(void) { gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); }
  </script>
</head>

<body onload="start()">
  <canvas id="glcanvas" width="640" height="480">

  </canvas>
</body>
